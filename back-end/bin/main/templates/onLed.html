<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
</head>
<body>
<section id="main">

    <form action="/returnBook/${id}" method="get">

    <button th:href=@{${'/'}}>취소</button>
</section>
</body>
</html>
