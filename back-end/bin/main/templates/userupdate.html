<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>회원 정보 수정</title>
<head><link rel="stylesheet" type="text/css" th:href="@{/css/userUpdate.css}" href="../static/css/userUpdate.css"></head>
<body>
<div class="container">
    <header class="common">
        <div class="subtitle">
            <h1><a href="/admin">HOME</a></h1>
        </div>
        <div class="topnav">
            <ul>
                <li>&#10217;</li>
                <li><a src="#">회원 정보 수정</a></li>
            </ul>
        </div>
    </header>
    <form action="/update" method="GET">
        <label>회원 번호</label>
        <input name="id" type="text" placeholder="수정 할 회원의 번호를 입력하세요."/>
        <br>
        <label>회원 이름</label>
        <input name="updatename" type="text" placeholder="변경 할 회원의 이름을 입력하세요."/>
        <br>
        <label>비밀 번호</label>
        <input name="updatepw" type="password" placeholder="변경 할 비밀번호를 입력하세요"/>
        <br>
        <input class="submit" name="update" type="submit" value="회원 수정" onclick="updatecomplete()"/>
    </form>
</div> <!-- /container -->
</body>
<script>
    function updatecomplete() {
        alert("회원수정이 완료되었습니다.")
    }
</script>
</html>
