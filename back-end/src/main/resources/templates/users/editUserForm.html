<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" type="text/css" th:href="@{/css/createMemberForm.css}" href="../../static/css/createMemberForm.css"></head>
<body>
<div class="container">
    <header class="common">
        <div class="subtitle">
            <h2><a th:href=@{${'/'}}>HOME</a></h2>
        </div>
        <div class="topnav">
            <ul>
                <li>&#10217;</li>
                <li><a src="#">회원 정보</a></li>
            </ul>
        </div>
    </header>.
    <form action="/user/edit" method="post">
        <div class="form-group">
            <label for="name">아이디</label>
            <input type="text" id="id" name="id" th:value="${user.get().getId()}" readonly>
            <label for="name">비밀번호</label>
            <input type="text" id="pw" name="pw" th:value="${user.get().getPw()}">
            <label for="name">회원명</label>
            <input type="text" id="name" name="name" th:value="${user.get().getName()}">
            <label for="uid">UID</label>
            <input type="text" id="uid" name="uid" th:value="${user.get().getUid()}">

        </div>
        <button type="submit">등록</button>

    </form>

</div> <!-- /container -->
