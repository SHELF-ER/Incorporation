<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>관리자 메인 페이지 - 시작</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/eBook.css}" href="../../static/css/eBook.css">
</head>

<body>
<h3><a class="awhite" href="/books/cmpReset">》 책 위치 초기화</a></h3>
<section id="main">
    <table>
        <tr th:each="book : ${books}" th:href=@{${'/ebook/'+book.id}}>
            <td th:if="${book.bookCmp} and ${book.bookFloor}==2" class="errorBook">
                <form th:action="@{'/book/edit'}" method="GET">
                    <input type="hidden" name="id" th:value="${book.id}">
                    <input th:type="submit" th:value="${book.id}" />
                </form>
            </td>

            <td th:if="!${book.bookCmp} and ${book.bookFloor}==2">
                <form th:action="@{'/book/edit'}" method="GET">
                    <input type="hidden" name="id" th:value="${book.id}">
                    <input th:type="submit" th:value="${book.id}" />
                </form>
            </td>
        </tr>
    </table>
    <table>
        <tr th:each="book : ${books}" th:href=@{${'/ebook/'+book.id}}>
            <td th:if="${book.bookCmp} and ${book.bookFloor}==1" class="errorBook">
                <form th:action="@{'/book/edit'}" method="GET">
                    <input type="hidden" name="id" th:value="${book.id}">
                    <input th:type="submit" th:value="${book.id}" />
                </form>
            </td>

            <td th:if="!${book.bookCmp} and ${book.bookFloor}==1">
                <form th:action="@{'/book/edit'}" method="GET">
                    <input type="hidden" name="id" th:value="${book.id}">
                    <input th:type="submit" th:value="${book.id}" />
                </form>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
