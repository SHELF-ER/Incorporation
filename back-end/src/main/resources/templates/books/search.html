<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head><link rel="stylesheet" type="text/css" th:href="@{/css/search.css}" href="../../static/css/memberList.css"></head>
<body>
<div class="container">
  <header class="common">
    <div class="subtitle">
      <h2><a th:href=@{${'/'}}>HOME</a></h2>
    </div>
    <div class="topnav">
      <ul>
        <li>&#10217;</li>
        <li><a src="#">검색 결과</a></li>
      </ul>
    </div>
  </header>
  <div>
    <table>
      <thead>
      <tr>
        <th style="width: 50px">#</th>
        <th>책제목</th>
        <th>책이 있는 층</th>
        <th>빌린 사람</th>
        <th>작가</th>
        <th>카테고리</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="search : ${searchs}">
        <td style="width: 50px">
          <form th:action="@{'/sea/location'}" method="GET">
            <input type="hidden" name="id" th:value="${search.id}">
            <input type="hidden" name="userId" th:value="${loginGo2}">
            <input type="hidden" name="id" th:value="${search.id}">
            <input type="hidden" name="colorval" th:value="1">
            <input th:type="submit" th:value="${search.id}" >
          </form>
        </td>
        <td th:text="${search.name}">나</td>
        <td th:text="${search.bookFloor}">다</td>
        <td th:text="${search.borrower}">라</td>
        <td th:text="${search.writer}">마</td>
        <td th:text="${search.category}">바</td>
      </tr>
      </tbody>
    </table>
  </div>
</div> <!-- /container -->
</body>
</html>
