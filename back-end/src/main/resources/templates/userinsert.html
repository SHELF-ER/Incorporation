<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<title>회원가입</title>
<head><link rel="stylesheet" type="text/css" th:href="@{/css/userInsert.css}" href="../static/css/userInsert.css"></head>

<body>
<div class="container">
    <header class="common">
        <div class="subtitle">
            <h1><a th:href=@{${'/'}}>HOME</a></h1>
        </div>
        <div class="topnav">
            <ul>
                <li>&#10217;</li>
                <li><a src="#">회원 가입</a></li>
            </ul>
        </div>
    </header>
    <form action="/insert" method="GET">
        <div class="form-group">
            <label class="label-margin">회원 이름</label>
            <input name="insertname" type="text" placeholder="사용할 아이디를 입력하세요."/>
            <br>
            <label>비밀 번호</label>
            <input name="insertpw" type="password" placeholder="사용할 비밀번호를 입력하세요"/>
            <br>
            <input class="submit" name="insert" type="submit" value="회원가입" onclick="insertcomplete()"/>
        </div>
    </form>
</div> <!-- /container -->
</body>
<script>
    function insertcomplete() {
        alert("회원가입이 완료되었습니다.")
    }
</script>
</html>
